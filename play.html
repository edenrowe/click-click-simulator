<!DOCTYPE html>
<html>
<head>
  <title>Clicking Simulator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Clicking Simulator</h1>
  <div>
    <p>Click Count: <span id="clickCount">0</span></p>
    <div class="button-container">
      <button id="clickButton" class="button">Click Me</button>
      <button id="abilityButton" class="button">Use Ability</button>
    </div>
    <p>Ability Count: <span id="abilityCount">0</span></p>
    <button id="buyAbilityButton" class="button">Buy Ability (Cost: <span id="abilityCost">25</span>)</button>
    <button id="resetButton" class="button">Reset Progress</button>
    <button id="saveButton" class="button">Save Progress</button>
    <p>High Score: <span id="highScore">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
